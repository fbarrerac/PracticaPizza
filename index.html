<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pizza</title>
</head>
<body>
    
    <header>

        <img src="https://raw.githubusercontent.com/LuisPiriz/Clase8-CajasFlexibles/master/img/VectorPizza.svg" alt="Logo" class="display-inline-block">
        <h1 class="display-inline-block"><span class="pizza-color">Pizza</span><span class="i-color">&</span><span class="font-color">Font</span></h1>
        <ul class="list-header" type="None">

            <li>Home</li>
            <li>Ranking</li>
            <li>Promocion</li>
            <li>Contacto</li>

        </ul>

    </header>

    <div class="container">

        <section class="anuncio">
        
            <p>Envio gratis <span class="span-anuncio">comprando</span> 2 pizzas</p>

        </section>

        <section class="podio">

            <h2 class="header-podio">Podio de Pizzas</h2>
            <p class="p-podio">Pizzas top 5</p>
            <ol class="list-podio">

                <li class="li-list-podio">Muzzarella</li>
                <li class="li-list-podio">Hawaiana</li>
                <li class="li-list-podio">Muzzarella J&Morron</li>
                <li class="li-list-podio">Fugazzeta</li>
                <li class="li-list-podio">Calabresa</li>

            </ol>

            <img src="./img/PizzaFalling.jpg" alt="Imagen de Pizza" class="pizza-falling">

        </section>

    </div>

    <footer>

        <ul class="list-footer" type="None">

            <li class="li-list-footer">Home</li>
            <li class="li-list-footer">Contacto</li>
            <li class="li-list-footer">Ranking</li>
            <li class="li-list-footer">Promocion</li>

        </ul>

        <div class="logo-footer">

            <img src="https://raw.githubusercontent.com/LuisPiriz/Clase8-CajasFlexibles/master/img/VectorPizza.svg" alt="Logo">

            <p class="p-footer"><span class="pizza-color">Pizza</span><span class="i-color">&</span><span class="font-color">Font</span></p>

        </div>

    </footer>

</body>
</html>
